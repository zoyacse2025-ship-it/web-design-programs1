<!DOCTYPE html>
<html>
<head>
    <title>Inline CSS Example</title>
</head>
<body style="font-family: Arial; text-align: center; background-color: #f0f8ff;">

    <u><h1 style="color: blue;">This is an example of Inline CSS</h1></u>

    <p style="color: green; font-size: 18px;">Inline CSS is used to apply a unique style to a single HTML element.</p>

    <p style="background-color: yellow; padding: 10px; border: 1px solid black;">This paragraph has its own inline style.</p>

    <button style="background-color: orange; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Click Me</button>

</body>
</html>
